      <div class="row justify-content-center mt-4">
        <div class="col-6">
          <div class="media">
            <img id="photo" class="mr-3">
            <div class="media-body">
              <h2 id="name" class="font-weight-bold mt-0 text-left"></h2>
              <h5 id="label" class="mt-0 text-left">Followers:</h5>
              <div id="genres" class="d-inline-flex flex-wrap mt-1">
              </div>
            </div>
          </div>
        </div>
      </div><!-- End of Header -->
      <div id = "alert_placeholder2"></div>

      <div class="row justify-content-center mt-4">
        <div class="col-6">
          <h4 id="top" class="text-center mt-3">Top Tracks</h4>
          <ul id="topTracks" class="px-auto">
          </ul>
        </div>
      </div>

      <div class="modal fade" id="myModal" role="dialog">
        <div class="modal-dialog">
          <!-- Modal content-->
          <div class="modal-content">
            <div class="modal-header">
              <h4 id="modalH4">Add to Playlist</h4>
              <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div>
            <div class="modal-body" style="padding:12px 50px;">
              <form>
                <div class="form-group">
                  <ul id="playlists" class="list-unstyled">

                  </ul>
                </div>
              </form>
              <input id="saveBtn" class="button" type="submit" value="Add">
              <div id = "alert_placeholder"></div>
            </div>
