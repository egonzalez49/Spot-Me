<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Spot Me</title>
    <link rel="stylesheet" href="../assets/css/main.css">
  </head>
  <body>
    <div class="container">
      <h2>Spot Me</h2>
      <form class="login-form">
        <!-- <div class="form-group">
          <label>Username</label>
          <input id="username" type="text" name="username">
        </div>
        <div class="form-group">
          <label>Password</label>
          <input id="password" type="password" name="password">
        </div> -->
        <div class="center">
          <input id="login" class="button" type="submit" value="Authorize">
        </div>
      </form>
      <div class="center">
        <div id="artistlist" class="list-container">
          <h4 id="artisttitle">Top Artists</h4>
          <div class="center">
            <img id="artistToggle" onclick="toggleArtist()" src="../assets/images/shortterm.png">
            <p id="artistTerm">Short Term</p>
          </div>
          <ol id="artists" class="lists">
          </ol>
        </div>
        <div id="songlist" class="list-container">
          <h4 id="songtitle">Top Songs</h4>
          <div class="center">
            <img id="songToggle" onclick="toggleSong()" src="../assets/images/shortterm.png">
            <p id="songTerm">Short Term</p>
          </div>
          <ol id="songs" class="lists">
          </ol>
        </div>
      </div>
    </div> <!--End of container-->

    <script src="index.js"></script>
  </body>
</html>
